<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editors</title>
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="/styles/index.css" media="all">
</head>
<body>
    <div id="wrapper" class="container">
	<div class="row align-items-center">
        <div class="col"></div>
        <div id="menu" class="col-8">
			<div class="jumbotron">
				<h1 class="display-3">Editors</h1>
				<p class="lead">Select the editor you're looking for...</p>
				<hr class="my-4" />
				<p class="lead text-center">
					<button id="goToShipEditor" class="btn btn-primary btn-lg" role="button">Edit Ships</button><br>
					<button id="goToEnginesEditor" class="btn btn-primary btn-lg" role="button">Edit Engines</button><br>
					<button id="goToWeaponsEditor" class="btn btn-primary btn-lg" role="button">Edit Weapons</button><br>
					<button id="goToFieldObjsEditor" class="btn btn-primary btn-lg" role="button">Edit Field Objects</button><br>
					<button id="goToFieldsEditor" class="btn btn-primary btn-lg" role="button">Edit Battle Fields</button><br>
					<button id="goToInterfacesEditor" class="btn btn-primary btn-lg" role="button">Edit Interfaces</button><br>
				</p>
			</div>
		</div>
        <div class="col"></div>
	</div>
    </div>
    <script language="JavaScript" src="/js/jquery/jquery.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap/tether.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap/bootstrap.min.js"></script>
    <script language="JavaScript" src="/js/gui/GUIManager.editor.index.js"></script>
</body>
</html>
